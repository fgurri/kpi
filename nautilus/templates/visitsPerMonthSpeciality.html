{% extends "base.html" %}
{% block content %}
<div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
              <div class="panel-heading">
                Total visites > Evolució per especialitat
              </div>
              <div class="panel-body">
                <div class="row">
                    <div class="col-md-10">
                        <form action="pepm" method="POST" id="form_speciality">{% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="id_speciality">Especialitat:</label>
                                    <select name="id_speciality" class="form-control">
                                        <option value=""></option>
                                        {% for spec in listSpecialities %}
                                            {% ifequal spec.id id_speciality %}
                                                <option value="{{spec.id}}" selected="selected"/>{{spec.name}}</option>
                                            {% else %}
                                                <option value="{{spec.id}}" />{{spec.name}}</option>
                                            {% endifequal %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="submit" id="btnsubmit" value="generar gràfica" class="btn btn-primary"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    {{ plotdiv|safe }}
                </div>
            </div>
            <div class="panel-footer">
                <p>Número total de visites per mes en l'especialitat sel·leccionada.</p>
            </div>
        </div>
    </div>
{% endblock %}
