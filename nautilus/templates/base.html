{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/nautilus.css' %}">
    <script src="{% static 'js/plotly-latest.min.js' %}"></script>
</head>
<body>
    <div class="container" id="page-wrapper">
        <nav class="navbar navbar-light navbar-static-top menu-principal" id="menu">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="dashboard"><img height="25" src="{% static 'img/logoCreuGroga.jpg' %}"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="dashboard"><span class="fas fa-chart-area">&nbsp;Dashboard</span></a></li>
                <li><a href="pm"><span class="fas fa-chart-area">&nbsp;Vistes per mes</span></a></li>
                <li><a href="pepm"><span class="fas fa-chart-area">&nbsp;Evolució mensual per especialitat</span></a></li>
                <li><a href="papm"><span class="fas fa-chart-area">&nbsp;Evolució mensual per agenda</span></a></li>
                <li><a href="pcpe"><span class="fas fa-chart-area">&nbsp;Per especialitat (2019)</span></a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
